<app-search class="d-flex py-3"></app-search>
<div class="add-course-wrapper">
	<button type="button" name="add-course" class="btn btn-primary"><i class="icofont-plus"></i> Add course</button>
</div>
<app-course-item *ngFor="let course of courses" [course]="course" (editCourseEvent)="editCourse($event)"
	(deleteCourseEvent)="deleteCourse($event)" class="my-3 d-block">
</app-course-item>
<button (click)="loadMore()" type="button" class="load-more-button"><i class="icofont-refresh pr-2"></i>Load
	More</button>
