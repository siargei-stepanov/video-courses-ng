<div class="add-course-form-centered">
	<div class="add-course-form-wrapper">
		<h4 *ngIf="isAddPage">New Course</h4>
		<h4 *ngIf="!isAddPage">Edit Course</h4>
		<form>
			<div class="form-group">
				<div class="d-flex">
					<label for="title-input">Title:</label>
					<span class="required">*required</span>
				</div>
				<input
					type="text"
					class="form-control"
					id="title-input"
					name="title"
					[(ngModel)]="course.name"
					required
					placeholder="Course title"
				/>
			</div>
			<div class="form-group">
				<div class="d-flex">
					<label for="description-input">Description:</label>
					<span class="required">*required</span>
				</div>
				<textarea
					class="form-control"
					id="description-input"
					name="description"
					[(ngModel)]="course.description"
					required
					placeholder="Add some words about the course"
					rows="3"
				></textarea>
			</div>
			<div class="form-group">
				<div class="d-flex">
					<label for="duration-input">Duration:</label>
					<span class="required">*required</span>
				</div>
				<app-duration-input
					[(duration)]="course.length"
					(durationChange)="onDurationChange($event)"
				></app-duration-input>
			</div>
			<div class="form-group">
				<div class="d-flex">
					<label for="date-input">Date:</label>
					<span class="required">*required</span>
				</div>
				<div class="row m-0">
					<input
						width="30"
						class="form-control col-4"
						type="date"
						name="date-input"
						[(ngModel)]="course.date"
						id="date-input"
					/>
				</div>
			</div>
			<div class="form-group">
				<div class="d-flex">
					<label for="authors-input">Authors:</label>
					<span class="required">*required</span>
				</div>
				<mat-form-field class="authors-chip-list">
					<mat-chip-list #chipList aria-label="Author selection">
						<mat-chip
							*ngFor="let author of course.authors"
							[removable]="true"
							(removed)="removeAuthor(author)"
						>
							{{ author.name }}
							<mat-icon matChipRemove>cancel</mat-icon>
						</mat-chip>
						<input
							[matChipInputFor]="chipList"
							[matChipInputAddOnBlur]="true"
							[matAutocomplete]="auto"
						/>
					</mat-chip-list>
					<mat-autocomplete
						#auto="matAutocomplete"
						(optionSelected)="selectAuthor($event)"
					>
						<mat-option *ngFor="let author of authors | async" [value]="author">
							{{ author.name }}
						</mat-option>
					</mat-autocomplete>
				</mat-form-field>
			</div>
			<div class="form-group d-flex justify-content-end">
				<button
					type="button"
					class="btn mx-3 btn-secondary"
					(click)="onCancel()"
				>
					Cancel
				</button>
				<button type="button" class="btn btn-primary" (click)="onSave()">
					Save
				</button>
			</div>
		</form>
	</div>
</div>
